<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Online 3D MMORPG</title>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script src="https://threejsfundamentals.org/threejs/resources/threejs/r105/three.min.js"></script>
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src= "https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        'use strict';
       const canvas = document.querySelector('#canvas');
        const renderer = new THREE.WebGLRenderer({canvas});
        renderer.setSize( window.innerWidth * .9, window.innerHeight * .9);
        document.body.appendChild( renderer.domElement );

        const scene = new THREE.Scene();

        const fov = 75;
        const aspect = window.innerWidth/window.innerHeight;
        const near = 0.1;
        const far = 1000;
        const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
        camera.position.y = 1.5;
        camera.position.z = 5;

        const color = 0xFFFFFF;
        const intensity = 1;
        const light = new THREE.DirectionalLight(color, intensity);
        light.position.set(-1, 2, 4);
        scene.add(light);

        const boxWidth = 1;
        const boxHeight = 1;
        const boxDepth = 1;
        const geometry = new THREE.BoxGeometry(boxWidth, boxHeight, boxDepth);
        const material = new THREE.MeshPhongMaterial({color: 0x44aa88});
        const cube = new THREE.Mesh(geometry, material);

        scene.add(cube);
        function run() {
            const framesPerSecond = 33;
            renderer.render(scene, camera);
            var timer = setTimeout(run, framesPerSecond);
        }
        run();

        $(function () {
            var socket = io();

            window.addEventListener('keydown', onKeyDown);
            function onKeyDown(event) {
                var key;
                switch (event.keyCode) {
                    case 37:
                        key = "left";
                        break;
                    case 38:
                        key = "up";
                        break;
                    case 39:
                        key = "right";
                        break;
                    case 40:
                        key = "down";
                        break;
                    default:
                        key = "NOT_SUPPORTED";
                }
                if (key != "NOT_SUPPORTED") {
                    socket.emit('onKeyDown', key);
                }
            }

            socket.on('translateOnAxis', function(translateParams){
                cube.translateOnAxis(new THREE.Vector3(translateParams.x, translateParams.y, translateParams.z), translateParams.distance);
            });
        });
    </script>
</body>
</html>
